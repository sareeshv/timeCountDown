<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    <ion-header-bar class="bar-dark">
      <h1 class="title">Contact Info</h1>
    </ion-header-bar>

      <div class="card" ng-click="openModal()">
        <div class="item item-divider">
          {{event.name}}
        </div>
        <div class="item item-text-wrap">
          {{event.info}}
        </div>
        <div class="item item-text-wrap">
          {{event.value}}
        </div>
      </div>
    <p>
      <button ng-click="openPopover($event)">Open Popover</button>
    </p>
    <button class="button button-primary" ng-click="showConfirm()">
      Confirm
    </button>

  </ion-content>
  <script id="event-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">Edit Contact</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="event.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Info</span>
            <input type="text" ng-model="event.info">
          </label>
          <label class="item item-input">
            <span class="input-label">Event Date</span>
            <input type="text" ng-model="event.value">
          </label>
        </div>

        <button class="button button-full button-dark" ng-click="closeModal()">Done</button>
      </ion-content>
    </div>
  </script>

  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
      </ion-header-bar>
      <ion-content>
        Hello!
      </ion-content>
    </ion-popover-view>
  </script>
</ion-view>
